{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download History</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            margin: 0;
        }

        a.download-link {
            color: #007bff;
            text-decoration: none;
        }
        a.download-link:hover {
            text-decoration: underline;
        }

        button, .delete-button {
            font-size: 14px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-button {
            background-color: #dc3545;
            color: #fff;
        }
        .delete-button:hover {
            background-color: #c82333;
        }

        .search-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 12px;
            padding: 0;
        }

        .search-header h1 {
            font-size: 26px;
            color: #333;
            flex: 1 1 300px;
            margin: 0;
        }

        .search-header input[type="text"] {
            flex: 1 1 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow-x: auto;
        }

        th, td {
            padding: 14px 16px;
            border: 1px solid #e2e2e2;
            text-align: left;
            vertical-align: middle;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            .search-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-header h1 {
                text-align: center;
            }

            table {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            th, td {
                padding: 10px;
                font-size: 13px;
            }

            .delete-button, button {
                padding: 6px 10px;
                font-size: 13px;
            }
        }

    </style>

</head>
<body>
            <a href="{% url 'index' %}">
            <button style="padding: 8px 16px; font-size: 14px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px;">
                ‚Üê Back
            </button>
          </a>
        <div class="search-header">
            <h1>üìú Download History</h1>
            <input type="text" id="searchInput" placeholder="Search by title or URL..." onkeyup="filterTable()">
        </div>

    <table id="historyTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>URL</th>
                <th>Downloaded At</th>
                <th>File</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
            <tr>
                <td>{{ item.title }}</td>
                <td><a href="{{ item.url }}" target="_blank">{{ item.url }}</a></td>
                <td>{{ item.downloaded_at }}</td>
                <td><a class="download-link" href="{{ item.file_path }}" download>Download</a></td>
                <td>
                    <form method="post" action="{% url 'delete_history' item.id %}" onsubmit="return confirm('Are you sure you want to delete this entry?');">
                        {% csrf_token %}
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="text-align:center;">No history available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toLowerCase();
            const table = document.getElementById("historyTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                const tdTitle = tr[i].getElementsByTagName("td")[0];
                const tdURL = tr[i].getElementsByTagName("td")[1];

                if (tdTitle && tdURL) {
                    const titleText = tdTitle.textContent.toLowerCase();
                    const urlText = tdURL.textContent.toLowerCase();

                    if (titleText.includes(filter) || urlText.includes(filter)) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
